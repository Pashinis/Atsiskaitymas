<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration in ToDo</title>
    <link rel="stylesheet" href="../registration/registrationstyle.css" />
    <script src="../registration/registrationscripts.js" defer></script>
  </head>
  <body>
    <div>
      <h1>My ToDo in JavaScript</h1>
      <h2>Registration form</h2>
      <div>
        <form class="registrationForm" action="">
          <label for="firstName">First Name:</label>
          <br />
          <input type="text" id="firstName" name="firstName" />
          <br />
          <label for="lastName">Last Name:</label>
          <br />
          <input type="text" id="lastName" name="lastName" />
          <br />
          <label for="email">You Email:</label>
          <br />
          <input type="text" id="email" name="email" />
          <br />
          <input type="submit" value="Send Registration" />
        </form>
      </div>
    </div>
  </body>
</html>
